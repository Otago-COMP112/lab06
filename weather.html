<html>
<head>
  <title>Weather Table</title>
</head>
<body>
  <table border="1">
    <caption>Weather Data</caption>
    <tr>
     <th scope="col">Local Date</th>
     <th colspan="3">Saturday 20<sup>th</sup> Dec. 2014</th>
     <th colspan="3">Sunday 21<sup>st</sup> Dec. 2014</th>
   </tr>
   <tr>
     <td scope="row">Local Time</td>
     <td>01h</td>
     <td>09h</td>
     <td>17h</td>
     <td>01h</td>
     <td>09h</td>
     <td>17h</td>
   </tr>
   <tr>
     <td scope="row">Wind Direction(deg)</td>
     <td>300</td>
     <td>310</td>
     <td>310</td>
     <td>290</td>
     <td>190</td>
     <td>180</td>
   </tr>
   <tr scope="row">
     <td>Wind Speed(kts)</td>
     <td>15</td>
     <td>18</td>
     <td>25</td>
     <td>25</td>
     <td>5</td>
     <td>15</td>
   </tr>
   <tr scope="row">
     <td>Wind Height(M)</td>
     <td>1</td>
     <td>1.1</td>
     <td>2</td>
     <td>1.9</td>
     <td>0.9</td>
     <td>1</td>
   </tr>
 </table>
</body>
</html>
